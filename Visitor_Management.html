<!DOCTYPE html>
<html>
<head>
    <title>Visitor Management</title>
    <style>
        /* Add CSS styles for your Visitor Management section here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Visitor Management</h2>
        <table>
            <tr>
                <th>Visitor Name</th>
                <th>Visiting Student</th>
                <th>Visit Date and Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <!-- Replace the following rows with dynamic data -->
            <tr>
                <td>John Smith</td>
                <td>Jane Doe</td>

                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td>Mary Johnson</td>

</html>
