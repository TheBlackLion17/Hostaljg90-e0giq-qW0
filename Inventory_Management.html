<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <style>
        /* Add CSS styles for your Inventory Management section here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inventory Management</h2>
        <table>
            <tr>
                <th>Item Name</th>
                <th>Item Category</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            <!-- Replace the following rows with dynamic data -->
            <tr>
                <td>Desk Chair</td>
                <td>Furniture</td>
                <td>15</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td>Refrigerator</td>
                <td>Appliance</td>
                <td>8</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
        </table>
        <button>Add Item</button>
    </div>
</body>
</html>
