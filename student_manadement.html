<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <style>
        /* Add CSS styles for your Student Management section here */
        /* You can define styles for tables, forms, buttons, etc. */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Management</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Room</th>
                <th>Actions</th>
            </tr>
            <!-- Replace the following rows with dynamic data -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Room 101</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Room 102</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
        </table>
        <button>Add Student</button>
    </div>
</body>
</html>
